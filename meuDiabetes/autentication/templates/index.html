<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">
    <link rel="icon" href="{% static "favicon.ico" %}" class="favicon">
    <title>Meu Diabetes</title>
</head>

<body class="text-center" cz-shortcut-listen="true">

    <form id="formLogin" action="/login" method="POST" class="form-signin">
        <div id="erros"></div>
        {% csrf_token %}
        <img class="mb-4" src="{% static "logo.png" %}" alt="" width="70%">
        <label for="inputEmail" class="sr-only">E-mail</label>
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="E-mail" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Senha</label>
        <input name="senha" type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
        <button class="btn btn-lg btn-success btn-block" type="submit">Entrar</button>
        <p class="mt-5 mb-3 text-muted">NÃ£o tem conta? <a href="/cadastro">Cadastre-se</a></p>
        
    </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            
            $('#formLogin').submit(function(e){
                e.preventDefault();
                let token = $("input[name=csrfmiddlewaretoken]").val();
                $.post("/login",
                {
                    csrfmiddlewaretoken: token,
                    email: $('#inputEmail').val(),
                    senha: $('#inputPassword').val()
                },
                function(data, status){
                    let response = data;
                    if(response.status){
                        window.location.href = '/dashboard'
                    }else{
                        let erro = `
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            ${response.erro}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        `;
                        $("#erros").append(erro);
                    }
                });
            });
        });
        
    </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link rel="icon" href="{% static "favicon.ico" %}" class="favicon">
    <title>Dashboard Meu Diabetes</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-default navbar-light bg-light">
        <a class="navbar-brand" href="#"><img class="img ml-5" src="{% static "logo.png" %}" height="35px" ></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto mr-5">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Início</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastro-dados">Cadastrar Dados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Sair</a>
                </li>
            </ul>    
        </div>

    </nav>
    <br><br>
    <main role="main" class="container">
        <div class="col-lg-12">
            <hr>
            <div class="row">
                <div class="col-lg-6" style="margin: 0 auto;">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <h2 class="form-signin-heading"><center>Digite seu dados abaixo</center></h2>
                        <br>
                        <div class="form-group">
                            <label for="exercicio">Dias regulares que voce prática exercicios</label>
                            <input type="text" class="form-control" name="exercicio" placeholder="Dias de exercício por semana">
                        </div>
                        <div class="form-group">
                            <label for="glicemia_jejum">Taxa de glicemia em jejum</label>
                            <input type="text" class="form-control" name="glicemia_jejum" placeholder="Taxa de glicemia em jejum">
                        </div>
                        
                        <div class="form-group">
                            <label for="glicemia_pos">Taxa de glicemia duas horas após refeição</label>
                            <input type="text" class="form-control" name="glicemia_pos" placeholder="Taxa de glicemia duas horas após refeição">
                        </div>
                        
                        <div class="form-group" style="text-align: center;">
                            <button type="submit" name="enviar" class="btn btn-primary btn-block">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
        </div>

    </main><!-- /.container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
